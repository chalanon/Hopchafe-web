<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรไฟล์ | Hopchafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="common.css" rel="stylesheet">
  <style>
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Kanit', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      z-index: 100;
    }
    .back-button:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    .profile-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(183, 123, 76, 0.15);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
      padding: 2rem;
      background: var(--secondary);
      border-radius: 16px;
      position: relative;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      margin-bottom: 1rem;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 12px rgba(183, 123, 76, 0.2);
    }
    .profile-avatar-edit {
      position: absolute;
      right: 50%;
      bottom: 80px;
      margin-right: -75px;
      background: var(--accent);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .profile-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(183, 123, 76, 0.1);
    }
    .profile-section h3 {
      color: var(--primary);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    .nav-menu {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 0.5rem;
      background: var(--secondary);
      border-radius: 12px;
    }
    .nav-item {
      flex: 1;
      padding: 0.8rem;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: var(--primary);
    }
    .nav-item.active {
      background: #fff;
      box-shadow: 0 2px 8px rgba(183, 123, 76, 0.15);
    }
    .btn-save {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      transition: all 0.3s;
    }
    .btn-save:hover {
      background: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(183, 123, 76, 0.2);
    }
  </style>
</head>
<body>
  <button onclick="history.back()" class="back-button">
    <i class="fas fa-arrow-left"></i> กลับ
  </button>

  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" class="profile-avatar" id="userAvatar">
      <div class="profile-avatar-edit" onclick="document.getElementById('avatarInput').click()">
        <i class="fas fa-camera"></i>
      </div>
      <input type="file" id="avatarInput" style="display:none" accept="image/*">
      <h2 id="userName">ชื่อผู้ใช้</h2>
      <div style="color:#666;">สมาชิกตั้งแต่: <span id="memberSince">-</span></div>
    </div>

    <div class="nav-menu">
      <div class="nav-item active" onclick="showSection('profile')">
        <i class="fas fa-user"></i> โปรไฟล์
      </div>
      <div class="nav-item" onclick="showSection('orders')">
        <i class="fas fa-shopping-bag"></i> ออเดอร์
      </div>
      <div class="nav-item" onclick="showSection('addresses')">
        <i class="fas fa-map-marker-alt"></i> ที่อยู่
      </div>
    </div>

    <div id="profileSection" class="profile-section">
      <h3><i class="fas fa-user-circle"></i> ข้อมูลส่วนตัว</h3>
      <form id="profileForm">
        <div class="form-group">
          <label>อีเมล</label>
          <input type="email" id="userEmail" readonly>
        </div>
        <div class="form-group">
          <label>ชื่อ</label>
          <input type="text" id="displayName">
        </div>
        <div class="form-group">
          <label>เบอร์โทรศัพท์</label>
          <input type="tel" id="userPhone">
        </div>
        <button type="submit" class="btn-save"><i class="fas fa-save"></i> บันทึกข้อมูล</button>
      </form>
    </div>

    <div id="ordersSection" class="profile-section" style="display:none;">
      <h3><i class="fas fa-clock"></i> ประวัติการสั่งซื้อล่าสุด</h3>
      <div id="recentOrders"></div>
    </div>

    <div id="addressesSection" class="profile-section" style="display:none;">
      <h3><i class="fas fa-map-marked-alt"></i> ที่อยู่จัดส่ง</h3>
      <div id="addressList"></div>
      <button class="btn-save" onclick="addNewAddress()">
        <i class="fas fa-plus"></i> เพิ่มที่อยู่ใหม่
      </button>
    </div>
  </div>

  <script>
window.addEventListener('DOMContentLoaded', () => {
  const loginUser = JSON.parse(localStorage.getItem('loginUser'));
  if (!loginUser) {
    // ยังไม่ได้ login -> บันทึกหน้า profile.html ไว้
    sessionStorage.setItem('redirectAfterLogin', 'profile.html');
    window.location.href = 'register.html'; // หรือหน้า login ของคุณ
  } else {
    // login แล้ว -> แสดงข้อมูล profile
    console.log('Welcome', loginUser.username);
    // ใส่โค้ดแสดง profile ตามปกติ
  }
});
</script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, collection, query, where, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-storage.js";

    // ✅ ตั้งค่า Firebase Config ของคุณ
   const firebaseConfig = {
  apiKey: import.meta.env.VITE_API_KEY,
  authDomain: import.meta.env.VITE_AUTH_DOMAIN,
  projectId: import.meta.env.VITE_PROJECT_ID,
  storageBucket: import.meta.env.VITE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.VITE_MESSAGING_SENDER_ID,
  appId: import.meta.env.VITE_APP_ID
  };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ✅ ตรวจสอบสถานะ Login
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        localStorage.clear();
        sessionStorage.clear();
        caches?.keys().then(keys => keys.forEach(k => caches.delete(k)));
        window.location.href = "register.html";
        return;
      }

      try {
        await loadUserData(user);
        await loadRecentOrders(user.uid);
        await loadAddresses(user.uid);
      } catch (error) {
        console.error("Error loading data:", error);
        alert("เกิดข้อผิดพลาดในการโหลดข้อมูล โปรดลองใหม่อีกครั้ง");
      }
    });

    // ✅ โหลดข้อมูลผู้ใช้
    async function loadUserData(user) {
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const userData = userSnap.exists() ? userSnap.data() : {};

      document.getElementById("userName").textContent = userData.displayName || "ไม่ระบุชื่อ";
      document.getElementById("userEmail").value = user.email;
      document.getElementById("displayName").value = userData.displayName || "";
      document.getElementById("userPhone").value = userData.phone || "";
      document.getElementById("memberSince").textContent = new Date(user.metadata.creationTime).toLocaleDateString("th-TH");
      if (userData.photoURL) document.getElementById("userAvatar").src = userData.photoURL;
    }

    // ✅ อัพโหลดรูปโปรไฟล์
    document.getElementById("avatarInput").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !auth.currentUser) return;
      try {
        const storageRef = ref(storage, `users/${auth.currentUser.uid}/profile.jpg`);
        await uploadBytes(storageRef, file);
        const photoURL = await getDownloadURL(storageRef);
        await updateDoc(doc(db, "users", auth.currentUser.uid), { photoURL });
        document.getElementById("userAvatar").src = photoURL;
      } catch (err) {
        console.error("Avatar upload failed:", err);
        alert("อัพโหลดรูปไม่สำเร็จ");
      }
    });

    // ✅ บันทึกข้อมูลโปรไฟล์
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!auth.currentUser) return;
      try {
        await updateDoc(doc(db, "users", auth.currentUser.uid), {
          displayName: document.getElementById("displayName").value.trim(),
          phone: document.getElementById("userPhone").value.trim(),
          updated: new Date()
        });
        alert("บันทึกข้อมูลสำเร็จ");
      } catch (error) {
        console.error("Error saving profile:", error);
        alert("เกิดข้อผิดพลาดในการบันทึกข้อมูล");
      }
    });

    // ✅ โหลดประวัติการสั่งซื้อ
    async function loadRecentOrders(userId) {
      const ordersRef = collection(db, "orders");
      const q = query(ordersRef, where("userId", "==", userId), orderBy("created", "desc"), limit(5));
      const snapshot = await getDocs(q);
      const list = document.getElementById("recentOrders");

      if (snapshot.empty) {
        list.innerHTML = `<div style="text-align:center;color:#999;">ไม่มีประวัติการสั่งซื้อ</div>`;
        return;
      }

      list.innerHTML = snapshot.docs.map(doc => {
        const data = doc.data();
        const date = data.created?.seconds ? new Date(data.created.seconds * 1000).toLocaleString("th-TH") : "-";
        const statusClass = data.status?.includes("สำเร็จ") ? "status-success" : "status-pending";
        return `
          <div class="recent-order">
            <div style="flex:1">
              <div style="font-weight:600;color:var(--primary);">รหัสสั่งซื้อ: ${doc.id}</div>
              <div style="color:#666;font-size:0.9rem;">${date}</div>
            </div>
            <div class="order-status ${statusClass}">${data.status || "รอดำเนินการ"}</div>
          </div>`;
      }).join("");
    }

    // ✅ โหลดและจัดการที่อยู่
    async function loadAddresses(userId) {
      const refUser = doc(db, "users", userId);
      const snap = await getDoc(refUser);
      const addresses = snap.data()?.addresses || [];
      const container = document.getElementById("addressList");

      if (!addresses.length) {
        container.innerHTML = `<div style="text-align:center;color:#999;">ยังไม่มีที่อยู่จัดส่ง</div>`;
        return;
      }

      container.innerHTML = addresses.map((addr, i) => `
        <div style="padding:1rem;border:1px solid #eee;border-radius:8px;margin-bottom:1rem;">
          <div style="font-weight:600;color:var(--primary);margin-bottom:0.5rem;">ที่อยู่ ${i + 1}</div>
          <div style="color:#666;">${addr}</div>
          <button onclick="deleteAddress(${i})" style="color:var(--danger);background:none;border:none;padding:0.5rem 0;cursor:pointer;">
            <i class="fas fa-trash"></i> ลบที่อยู่
          </button>
        </div>`).join("");
    }

    window.addNewAddress = async () => {
      const address = prompt("กรุณากรอกที่อยู่:");
      if (!address || !auth.currentUser) return;
      const refUser = doc(db, "users", auth.currentUser.uid);
      const snap = await getDoc(refUser);
      const addresses = snap.data()?.addresses || [];
      addresses.push(address);
      await updateDoc(refUser, { addresses });
      loadAddresses(auth.currentUser.uid);
    };

    window.deleteAddress = async (index) => {
      if (!confirm("ต้องการลบที่อยู่นี้ใช่หรือไม่?") || !auth.currentUser) return;
      const refUser = doc(db, "users", auth.currentUser.uid);
      const snap = await getDoc(refUser);
      const addresses = snap.data()?.addresses || [];
      addresses.splice(index, 1);
      await updateDoc(refUser, { addresses });
      loadAddresses(auth.currentUser.uid);
    };

    // ✅ เปลี่ยนแท็บ
    window.showSection = (section) => {
      document.querySelectorAll(".nav-item").forEach(i => i.classList.remove("active"));
      document.querySelector(`.nav-item[onclick="showSection('${section}')"]`).classList.add("active");
      ["profile", "orders", "addresses"].forEach(s => {
        document.getElementById(`${s}Section`).style.display = s === section ? "block" : "none";
      });
    };
  </script>
</body>
</html>
