<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopchafe Admin Portal</title>
    <style>
        :root {
            --primary: #6f4e37;
            --primary-light: #a89f91;
            --secondary: #f7efe5;
            --accent: #c0a98e;
            --text-main: #2e2e2e;
            --text-light: #fff;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header img {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 12px;
        }

        .header h1 {
            color: var(--primary);
            margin: 0;
            font-size: 1.8rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-bottom: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img src="https://play-lh.googleusercontent.com/zEe6Ugn1OoFIeP0bYbzqcnP_f0-5HkaYDfwqpMFfBV7Mz0u93XpKUklXXr6ed4uSx7Q" alt="Hopchafe Logo">
            <h1>Hopchafe Admin Portal</h1>
        </div>

        <a href="/admin/login" class="btn">เข้าสู่ระบบ Admin</a>
        <a href="/" class="btn" style="background: var(--accent);">กลับสู่หน้าหลัก</a>
    </div>
</body>
</html>
