<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit:400,700|Sarabun:400,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container" style="max-width:420px;margin:48px auto 0 auto;text-align:center;background:#fff;padding:2.5rem 2rem 2rem 2rem;border-radius:32px;box-shadow:0 8px 32px #b77b4c22,0 2px 8px #0001;">
      <h2 style="color:var(--danger);font-size:3rem;margin-bottom:0.5em;">404</h2>
      <h1 style="color:var(--primary);font-size:2rem;margin-bottom:1em;">ไม่พบหน้าที่คุณต้องการ</h1>
      <p style="font-size:1.1em;margin-bottom:1.5em;">ขออภัย ไม่พบไฟล์หรือหน้าที่คุณร้องขอ<br>กรุณาตรวจสอบ URL หรือกลับไปหน้าแรก</p>
      <a href="menu.html" class="btn" style="margin-bottom:1.2rem;">กลับสู่หน้าเมนูหลัก</a>
    </div>
    <div class="container" style="max-width:420px;margin-top:48px;text-align:center;">
      <h2 style="color:var(--danger);font-size:3rem;margin-bottom:0.5em;">404</h2>
      <h1 style="color:var(--primary);font-size:2rem;margin-bottom:1em;">ไม่พบหน้าที่คุณต้องการ</h1>
      <p style="font-size:1.1em;margin-bottom:1.5em;">ขออภัย ไม่พบไฟล์หรือหน้าที่คุณร้องขอ<br>กรุณาตรวจสอบ URL หรือกลับไปหน้าแรก</p>
      <a href="menu.html" class="btn" style="margin-bottom:1.2rem;">กลับสู่หน้าเมนูหลัก</a>
    </div>
    <div id="loader" style="display:none;justify-content:center;align-items:center;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(255,255,255,0.7);z-index:9999;">
      <div style="background:#fff;padding:2rem 2.5rem;border-radius:18px;box-shadow:0 2px 12px #b77b4c33;text-align:center;">
        <div class="lds-dual-ring" style="margin-bottom:1rem;"></div>
        <div style="font-weight:700;color:#6a4c38;">กำลังโหลดข้อมูล...</div>
      </div>
    </div>
    <button id="helpBtn" class="btn" style="position:fixed;bottom:24px;right:24px;z-index:1000;background:var(--info);color:#fff;padding:0.7rem 1.2rem;border-radius:18px;font-weight:700;box-shadow:0 2px 8px #1976d233;cursor:pointer;"><i class="fa-solid fa-circle-question"></i> FAQ/ช่วยเหลือ</button>
    <script>
      // Loader control (ตัวอย่าง)
      function showLoader(show) {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
      }
      // FAQ/Help button
      document.addEventListener('DOMContentLoaded', function() {
        var helpBtn = document.getElementById('helpBtn');
        if(helpBtn) helpBtn.onclick = function() {
          alert('FAQ/ช่วยเหลือ\n\n- ไม่พบหน้าที่คุณต้องการ\n- กลับสู่หน้าเมนูหลักหรือแจ้งปัญหา โทร 099-999-9999');
        };
      });
    </script>
  </body>
</html>
