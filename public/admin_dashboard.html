<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Hopchafe</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #6a4c38;
    }
    #orders {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .order {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
    .order:last-child {
      border-bottom: none;
    }
    .order h3 {
      margin: 0 0 0.5rem;
      color: #4b3631;
    }
    .status {
      font-weight: bold;
      color: #b77b4c;
    }
    select {
      padding: 0.4rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>ระบบหลังบ้านร้าน Hopchafe</h1>
  <div id="user-profile-area" style="display:flex;align-items:center;gap:12px;margin-bottom:24px;"></div>
  <div id="orders">
    <div id="order-list">กำลังโหลดข้อมูลออเดอร์...</div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    doc,
    onSnapshot,
    updateDoc,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDlNofFy2Q0xZNrQRGdTT-7Tf3ELoL4gZg",
    authDomain: "hopchafe-184ad.firebaseapp.com",
    projectId: "hopchafe-184ad",
    storageBucket: "hopchafe-184ad.appspot.com",
    messagingSenderId: "314546539339",
    appId: "1:314546539339:web:22b31673662662f27236ce"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);


  import { getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  let currentUser = null;

  onAuthStateChanged(auth, async user => {
    currentUser = user;
    const profileArea = document.getElementById('user-profile-area');
    if (user) {
      // ดึง role จาก Firestore
      const userDoc = await getDoc(doc(db, 'users', user.uid));
      const userData = userDoc.exists() ? userDoc.data() : {};
      const role = userData.role || '';
      // ถ้าไม่ใช่ admin หรือผู้ดูแลร้าน redirect ออก
      if (role !== 'admin' && role !== 'ผู้ดูแลร้าน') {
        alert('คุณไม่มีสิทธิ์เข้าถึงหน้านี้');
        window.location.href = 'login.html';
        return;
      }
      // แสดงข้อมูลผู้ใช้
      profileArea.innerHTML = `
        <div class="profile-circle">${(userData.username ? userData.username[0] : user.email[0]).toUpperCase()}</div>
        <span class="profile-name">${userData.username || user.email}</span>
        <span style="color:#b77b4c;font-weight:bold;">(${role})</span>
        <button onclick="logout()">ออกจากระบบ</button>
      `;

      // ดึงออเดอร์แบบ realtime
      if(document.getElementById('order-list')) {
        const ordersRef = collection(db, 'orders');
        const q = query(ordersRef, orderBy('created', 'desc'));
        onSnapshot(q, snapshot => {
          const orderList = document.getElementById('order-list');
          if (snapshot.empty) {
            orderList.innerHTML = '<div style="text-align:center;color:#888;">ยังไม่มีออเดอร์</div>';
            return;
          }
          orderList.innerHTML = '';
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            const orderId = docSnap.id;
            const div = document.createElement('div');
            div.className = 'order';
            div.innerHTML = `
              <h3>Order: ${orderId}</h3>
              <div><b>ลูกค้า:</b> ${data.customer || 'ไม่ระบุชื่อ'}</div>
              <div><b>เบอร์โทร:</b> ${data.phone || '-'}</div>
              <div><b>ที่อยู่:</b> ${data.address || '-'}</div>
              <div><b>เวลา:</b> ${data.created ? new Date(data.created.seconds*1000).toLocaleString('th-TH') : '-'}</div>
              <div><b>สถานะ:</b> <span class="status">${data.status || '-'}</span></div>
              <div><b>สินค้า:</b> <pre style="background:#f8f8f8;padding:8px;border-radius:6px;">${JSON.stringify(data.items || [], null, 2)}</pre></div>
            `;
            // ปุ่มเปลี่ยนสถานะ
            const btnNextStatus = document.createElement('button');
            btnNextStatus.textContent = 'ถัดไป';
            btnNextStatus.style.marginTop = '8px';
            btnNextStatus.onclick = async () => {
              const nextStatus = getNextStatus(data.status);
              if(nextStatus) {
                await updateDoc(doc(db, 'orders', orderId), { status: nextStatus });
                alert('อัปเดตสถานะออเดอร์เรียบร้อย');
              }
            };
            div.appendChild(btnNextStatus);
            orderList.appendChild(div);
          });
        });
      }

    } else {
      // ยังไม่ล็อกอิน
      if(profileArea)
        profileArea.innerHTML = `<a href="login.html">เข้าสู่ระบบ</a>`;
    }
  });

  window.logout = function() {
    signOut(auth).then(() => location.reload());
  };

  function getNextStatus(current) {
    switch(current) {
      case 'รอดำเนินการ': return 'กำลังจัดเตรียม';
      case 'กำลังจัดเตรียม': return 'ออกจัดส่ง';
      case 'ออกจัดส่ง': return 'ถึงมือแล้ว';
      default: return null;
    }
  }
</script>

</body>
</html>
